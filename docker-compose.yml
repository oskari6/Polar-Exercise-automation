services:
  redis:
    image: redis:latest
    container_name: redis-server
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - ./backups:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  app:
    build: .
    container_name: training-diary-app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis-server
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - "/mnt/c/Users/OskariSulkakoski/OneDrive - Intragen/excel:/app/host_excel"

volumes:
  redis-data:
